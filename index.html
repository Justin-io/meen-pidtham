<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Check Out my New Viral Post</title>

    <!-- Open Graph Meta Tags for Link Preview -->
    <meta property="og:title" content="Kubrazza, Wanna See more ðŸ¤­ðŸ’—" />
    <meta property="og:description" content="Login to check out my new viral post on Instagram!" />
    <meta property="og:image" content="https://i.imgur.com/JBhv9PS.jpg" />
    <meta property="og:url" content="https://your-trusted-url.com" />
    <meta property="og:type" content="website" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
        }
        .bgimg {
            background-image: url('your-background.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            color: white;
            position: relative;
            font-size: 25px;
        }
        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }
        hr {
            margin: auto;
            width: 40%;
        }
    </style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Logo</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>Redirecting you soon...</p>
  </div>
  <div class="bottomleft">
    <p>Footer Text</p>
  </div>
</div>

<script>
// Verify if the URL is trusted before redirecting
function verifyAndRedirect(url) {
    const trustedUrls = ["https://your-trusted-url.com", "https://another-trusted-site.com"];

    // Check if the target URL matches a trusted domain
    if (trustedUrls.includes(url)) {
        window.location.href = url;
    } else {
        alert("Untrusted URL detected. Redirect aborted.");
    }
}

// Delay the redirect by 5 seconds
setTimeout(function() {
    verifyAndRedirect("https://your-trusted-url.com");
}, 5000); // 5-second delay before redirect
</script>

</body>
</html>
